<!DOCTYPE html>
<html>
<head>
	<title>Camelot</title>
	  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>

	  
<body style="background: url('assets/back.jpg') fixed;">

<header>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light" style="background-color: #2e4d86">
    <a class="navbar-brand" href="#" style="color: #fff">ФК Камелот</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=" #navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#calendar">Календарь</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#tournament_table">Турнирная таблица</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#players_table">Статистика игроков</a>
            </li>
          </ul>
      </div>
        
      </nav>
  </header>

<div class="wrapper pt-5" style="width: 100%; max-width: 900px; margin: 0 auto">
	<div class="container content pt-4 pb-4" id="calendar">
		<h3 class="table__title">Календарь</h3>
			<table class="table table-hover">
				<thead>
					<tr class="row">
						<th class="col-2 d-sm-none d-md-block d-none text-center">Тур</th>
						<th class="col-3 d-sm-none d-md-block d-none text-right">Хозяева</th>
						<th class="col-3 d-sm-none d-md-block d-none">Гости</th>
						<th class="col-4 d-sm-none d-md-block d-none">Дата и место</th>
					</tr>
				</thead>
				<tbody>
					{{ calendar_table }}				
				</tbody>
			</table>
	</div>
	<div class="container pt-4 pb-4" id="tournament_table">
		<h3 class="table__title" >Турнирная таблица</h3>
		 <div class="row">
			<div class="col-lg-12 col-md-12">
				<table class="table small table-sm table-responsive-sm">
					<thead>
						<tr class="table-secondary">
							<th class="text-center">№</th>
							<th>Команда</th>
							<th class="text-center">И</th>
							<th class="text-center">В</th>
							<th class="text-center">Н</th>
							<th class="text-center">П</th>
							<th class="text-center">З</th>
							<th class="text-center">П</th>
							<th class="text-center">Р</th>
							<th class="text-center">О</th>
						</tr>
					</thead>
					{{ tournament_table }}
				</table>
			</div>
		</div>
	</div>
	<div class="container pt-r pb-4" id="dusqual_table">
		<h3 class="table__title">Дисквалификации</h3>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<table class="table small table-sm table-responsive-sm table-striped">
						<tr class="table-light">
							<td>{{ disqual_table }}</td>  
						</tr>
					</table>
				</div>
			</div>
	</div>

	<div class="container pt-r pb-4" id="players_table">
		<h3 class="table__title">Статистика игроков</h3>
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<table class="table small table-sm table-responsive-sm table-striped">
						<thead>
						    <tr class="table-secondary">
						        <th class="text-center">№</th>
					            <th class="text-center">ФИО</th>
					            <th class="text-center">И</th>
					            <th class="text-center">Г</th>
					            <th class="text-center">П</th>
					            <th class="text-center"><img src="http://lfl.ru/theme/img/popup_yc.png"></th>
					            <th class="text-center"><img src="http://lfl.ru/theme/img/popup_2yc.png"></th>
					            <th class="text-center"><img src="http://lfl.ru/theme/img/popup_rc.png"></th>
						                        
						    </tr>
					    </thead>
					    {{ players_table }}
					</table>
				</div>
			</div>
	</div>
</div>
</body>
</html>
